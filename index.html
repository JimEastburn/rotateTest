<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/loose.dtd">

<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Rotate Test Page</title>
	<meta name="author" content="Jim Eastburn">
	
	<script >
		var howOften = 50;
		var current = 1;
		
		var items = new Array();
		var rotateRightQueue = new Array();
		var rotateLeftQueue = new Array();

		for (var i = 1; i < 10; i++){
			items[i]="<img src='http://www.thinkgeekspeak.com/images/drill_400-01-0" + i + ".jpg' height='300' width='300'/>"; 
		}
		for (var j = 10; j < 37; j++){
			items[j]="<img src='http://www.thinkgeekspeak.com/images/drill_400-01-" + j + ".jpg' height='300' width='300'/>"; 
		}

		function mousedown (){

			this.rotateRight();
		}

		function increaseRotationSpeedRight (){

			this.rotateRight();
		}

		function increaseRotationSpeedLeft (){

			this.rotateLeft();
		}
		    
		function rotateLeft() {
		    document.getElementById("placeholderdiv").innerHTML = items[current];

		    if(current===items.length-1){
		    	current = 1;
		    }
		    else{
		    	current++;
		    }
		     rotateLeftQueue.push(setTimeout("rotateLeft()",howOften));
		}

		function rotateRight() {
		    document.getElementById("placeholderdiv").innerHTML = items[current];

		    if(current===1){
		    	current = 36;
		    }
		    else{
		    	current--;
		    }
		    rotateRightQueue.push(setTimeout("rotateRight()",howOften));
		}
		
		//window.onmousedown=increaseRotationSpeedLeft;		
</script>
		
</head>
<body>
	<div id="placeholderdiv"><img src='http://www.thinkgeekspeak.com/images/drill_400-01-01.jpg' height='300' width='300'/> </div>
	<button onclick="increaseRotationSpeedLeft()">Rotate Left</button>
	<button onclick="increaseRotationSpeedRight()">Rotate Right</button>
	
</body>
</html>
